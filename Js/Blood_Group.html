<!DOCTYPE html>
<html>
<head>
    <title>Blood group</title>
    <style>
        form {
            width: 300px;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <form id="bloodGroupForm" action="" method="" enctype="">
        <label for="bloodGroup">Blood group:</label>
        <select id="bloodGroup" name="bloodGroup">
            <option value="">Select blood group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="AB+">AB+</option>
        </select>
        <br>
        <span id="bloodGroupError" class="error-message"></span>
        <hr>
        <input type="submit" name="submit" value="Submit" onclick="return validateBloodGroup()">
    </form>

    <script>
        function validateBloodGroup() {
            var bloodGroup = document.getElementById("bloodGroup").value;
            var bloodGroupError = document.getElementById("bloodGroupError");

            bloodGroupError.innerHTML = "";

            if (bloodGroup === "") {
                bloodGroupError.innerHTML = "Please select a blood group";
                return false;
            }

            return true; 
        }
    </script>
</body>
</html>
